global:
  imagePullSecrets:

monitor:
  enabled: true
  port: 8081

diagnosticMode:
  enabled: false

job:
  enabled: false
  restartPolicy: Never
  # workingDir: /app/migrate
  # command: ["dotnet","Ins.Migrator.dll"]
  diagnosticMode:
    enabled: false
  startupProbe:
    enabled: false
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false
startupProbe:
  enabled: False

image:
  repository: nginxinc/nginx-unprivileged
  tag: latest
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []
  debug: false

containerPorts:
  http: 3000

podAnnotations:

autoscaling:
  enabled: false

secrets:
  enabled: false
  # rolename: cks-role
  # sa: cks-deployer
  # path:
  # - name: "CksAuth__Jwt__Key"
  #   path:
  #     _default: "cks/data/creds"
  #   key: "CksAuth__Jwt__Key"
  # - name: "Estore__Clients__app-cks-bim"
  #   path:
  #     dev: "cks/data/estore/cks-bim"
  #     uat: "cks/data/estore/cks-bim-uat"
  #   key: "Estore__Clients__app-cks-bim"
  # - name: "Estore__Clients__app-cks-documents"
  #   path:
  #     dev: "cks/data/estore/cks-documents"
  #     uat: "cks/data/estore/cks-documents-uat"
  #   key: "Estore__Clients__app-cks-documents"
