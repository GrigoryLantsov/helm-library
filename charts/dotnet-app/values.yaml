  #   path:
  #     dev: "cks/data/database/d-infra-postgres-01.ct.ahml1.ru/cks_dev_4d"
  #     uat: "cks/data/database/u-pgsql-haproxy-02.ct.ahml1.ru/cks_4d"
  #   key: "ConnectionStrings__Default"


replicaCount:
  _default: 1

volumes:
  enabled: false
  path: /app

affinity:
  enabled: true
podAntiAffinityPreset: hard
nodeAffinity:
  enabled: false

hostNetwork: false

podSecurityContext:
  enabled: true
  fsGroup: 101
  runAsUser: 101
  runAsGroup: 101
  # privileged: false

containerSecurityContext:
  enabled: true
  capabilities:
    drop: ["ALL"]
    add: ["SYS_NICE", "NET_BIND_SERVICE"]
    # add: ["CAP_CHOWN", "CAP_NET_BIND_SERVICE", "CAP_SETGID", "CAP_SETUID"]
  allowPrivilegeEscalation: false
  privileged: false

service:
  type: ClusterIP
  ports:
    http: 8080
  nodePorts:
    http: {}

ingress:
  nginx:
    enabled: false
  traefik:
    enabled: false
  enabled: false
